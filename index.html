<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>EPOCH Converter</title>
  </head>
  <body>
    <div id="main">
      <header>
        <h1>
          <img src="Logo.svg" alt="Clock logo" />
        </h1>
      </header>
      <section class="wrapper">
        <form id="real_time">
          <label for="time">EPOCH Time : </label>
          <input type="text" id="time" name="time" /><br />
          <label for="turn">Turn Timer : </label>
          <input type="checkbox" id="turn" name="turn" /><br />
          <button type="submit">Convert</button><br />
        </form>
        <p id="display"></p>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
